<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.color-wrapper{
    border:hidden;
    width:100%;
    height:auto;
    display:flex;
    justify-content:center;
}
.color-wrapper .color{
    width:200px;
    height:200px;
    background:yellow;
    margin:10px;
}
</style>
    <title>Color Schema</title>
</head>
<body style="font-family:poppins;color:white;">
    <h1 style="text-align:center;color:black;">COLOR SCHEMA</h1>
<div class="color-wrapper">
    <div class="color" style="background:#6E4626;">DARK BROWN</div>
    <div class="color" style="background:#84562F;">SEPIA</div>
    <div class="color" style="background:#AF7747;">COPPER</div>
    <div class="color" style="background:#E1C88F;">PEACH-YELLOW</div>
    <div class="color" style="background:#F7E5B6;">WHEAT</div>
    <div class="color" style="background:#F6F1E8;">LINEN</div>
    <div class="color" style="background:#383026;">BISTRE</div>
    <div class="color" style="background:#BE9463;">CAMEL</div>
</div>  
</body>
</html>
